<html lang="en">
	<head>
		<meta charset="utf-8" />
        <title>HSL Stop Arrivals</title>
        <meta name="author" content="O. Inha">
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous" />
        <link rel="stylesheet/less" type="text/css" href="hsl-stop-arrivals.less" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="hsl-stop-arrivals.js" ></script>
	</head>
	<body>

        <!-- Site body -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 coming"></div>
				<div class="col-sm-6"></div>
			</div>
        </div>
        <!-- //Site body -->

        <!-- Template per bus -->
		<div class="hidden templates">
			<div class="bus">
				<div class="row">
					<div class="col-sm-4 line"></div>
					<div class="col-sm-8">
						<div class="row">
							<div class="col-sm-12 until">
								<div class="icon"><img class="waiting" src="arch.svg.php?p=out&" /></div>
								<div class="mins"></div>
							</div>
							<div class="col-sm-12 at-stop">
								<span class="hsl-bus"></span>
								<span class="stop-mins"></span>
								<span class="actual"></span>
								<span class="scheduled"></span>
								<span class="late hidden"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <!-- //Template per bus -->

        <!-- Additional stuff for demonstration purposes -->
        <div class="info">
            <code>
                <span id="stopname" class="comment"></span><br>
                <br>
                <span class="comment">// Try changing stopId to e.g. V1777</span><br>
                <var>var stopId</var> = <span class="val">'<input type="text" id="stopCode" value="H2061"/>';</span><br>
                <br>
                <span class="comment">// Other settings on this page:</span><br>
                <var>var secondaryLines</var> = <span class="val">['75', '77'];</span><br>
                <var>var excludeLines</var> = <span class="val">['65'];</span><br>
                <var>var walkTime</var> = <span class="val">3;</span><br>
                <var>var getReady</var> = <span class="val">10;</span><br>
                <var>var displayDelay</var> = <span class="val">true;</span>
            </code>
        </div>
        <!-- //Additional stuff for demonstration purposes -->
        
	</body>
</html>
